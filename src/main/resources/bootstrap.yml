spring:
  cloud:
    gateway:
      global-cors:
        corsConfigurations:
          '[/**]':
#            allowedOrigins: "http://localhost:4200"
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
      httpclient:
        ssl:
          useInsecureTrustManager: true
      routes:
        - id: auth/*
          uri: https://localhost:8090/
          predicates:
            - Path=/auth/**

        - id: crud-user/*
          uri: https://localhost:9010/
          predicates:
            - Path=/crud-user/**

